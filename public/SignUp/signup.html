<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
   
	<!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
     integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
                <h3>Sign Up</h3>
                <h1 id="cst" class="text-white">Customer</h1>
			</div>
			<div class="card-body">
				<form method="POST" action="/signup">
                   <!-- --------------------- Name ------------------->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Name" name="username">
                    </div>
                    
                    <!-- --------------------- Contact ------------------->

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-phone"></i></span>
						</div>
						<input type="number" class="form-control" placeholder="Contact" name="contact">
					</div>

                    <!-- --------------------- Password ------------------->

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Set a password" name="password">
					</div>
                    
                    <!-- --------------------- Confirm PassWord ------------------->
<!-- 
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input required type="password" class="form-control" placeholder="Confirm password" id="cpswrd">
                    </div> -->

                    <!-- --------------------- EMAIL : ------------------->

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="EMAIL" name="email">
                    </div>
                    
                    <!-- --------------------- SIGN UP BUTTON ------------------->

					<div class="form-group">
						<input type="submit" value="Sign Up" class="btn float-right">
                    </div>
				</form>
			</div>
		</div>
    </div>
</div>
</body>
</html>
